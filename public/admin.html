<!DOCTYPE HTML>
<html>

<head>
  <title>CONGO Admin Page: Like Amazon, but cooler because I wrote it</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/frontapp.js"></script>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="product" ng-controller="MainCtrl">

<h1>Store Management Interface</h1>

<form ng-submit="addProduct()">
Product Name <input type="text" ng-model="formContent"></input>
<br>Price <input type="text" ng-model="formContent2"></input>
<br>Picture URL <input type="text" ng-model="formContent3"></input>
<button type="submit">Add Product</button>
</form>

<h1>Current Products</h1>

<div ng-repeat="product in products | orderBy:['-quantity', 'title']">
<span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
{{product.title}} - price {{product.price}} - ordered {{product.quantity}} <img width="100" height="100" ng-src="{{product.pictureURL}}" alt="image can't be loaded :'(">
<br><br></div>

</body>

</html>
